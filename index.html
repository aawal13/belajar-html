<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">    
        <input type="text" id="display" disabled>
        <div class="button">
        <button class="btn" onclick="appendVelue('7')">7</button>
        <button class="btn" onclick="appendVelue('8')">8</button>
        <button class="btn" onclick="appendVelue('9')">9</button>
        <button class="btn operator" onclick="appendVelue('/')">/</button>
        <button class="btn" onclick="appendVelue('4')">4</button>
        <button class="btn" onclick="appendVelue('5')">5</button>
        <button class="btn" onclick="appendVelue('6')">6</button>
        <button class="btn operator" onclick="appendVelue('*')">x</button>
        <button class="btn" onclick="appendVelue('1')">1</button>
        <button class="btn" onclick="appendVelue('2')">2</button>
        <button class="btn" onclick="appendVelue('3')">3</button>
        <button class="btn operator" onclick="appendVelue('-')">-</button>
        <button class="btn" onclick="appendVelue('0')">0</button>
        <button class="btn" onclick="appendVelue('00')">00</button>
        <button class="btn" onclick="appendVelue('.')">.</button>
        <button class="btn operator" onclick="appendVelue('+')">+</button>
        <button class="btn clear" onclick="clearDisplay()">clear All</button>
        <button class="btn clear1" onclick="clear1()">clear</button>
        <button class="btn operator1" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
